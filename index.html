    <!-- Amortization Calculator Widget START --><script src="https://usmortgagecalculator.org/widget/2.0/js/amortizationcalc-loader.min.js" type="text/javascript"></script><div id="acww-widgetwrapper" style="min-width:250px;width:100%;"><div id="acww-widget" style="position:relative;padding-top:0;padding-bottom:280px;height:0;overflow:hidden;"></div><div id="acww-more" style="background:#333;font:normal 13px/1 Helvetica, Arial, Verdana, Sans-serif;padding:10px 0;color:#FFF;text-align:center;width:100%;clear:both;margin:0;clear:both;float:left;"><a style="background:#333;color:#FFF;text-decoration:none;border-bottom:1px dotted #ccc;" href="https://usmortgagecalculator.org/" title="Mortgage Calculator" rel="nofollow" target="_blank">usmortgagecalculator.org</a></div></div><!-- Amortization Calculator Widget END -->
    <hr><br><br><br><br>

    <label for="credit">Credit Score:</label>
    <input type="text" id="credit" name="credit" required><br><br>

    <label for="value">Home Value:</label>
    <input type="text" id="value" name="value" required><br><br>

    <label for="down">Down Payment (%):</label>
    <input type="text" id="down" name="down" required><br><br>

    <label for="term">Loan Term:</label>
    <input type="text" id="term" name="term" required><br><br>

    <label for="interest">Interest Rate Type:</label>
    <input type="text" id="type" name="type" required><br><br>

    <label for="loan">Loan Type:</label>
    <input type="text" id="loan" name="loan" required><br><br>

    <label2 for="monthlycost">Estimated Home Insurance Cost (Monthly):</label2>
    <ah1 id="monthlycost">$115</ah1><br><br><br><br>

    <script>
        function calculateInsuranceCost() {
            var homeValue = parseFloat(document.getElementById("value").value);
            var insuranceRate = 0.35; // Example insurance rate (0.35%)
            var monthlyInsuranceCost = (homeValue * insuranceRate) / 12;

            // Update the content of the span element with the calculated monthly cost
            document.getElementById("monthlycost").textContent = "$" + monthlyInsuranceCost.toFixed(2);
        }

        // Call the calculateInsuranceCost function when any input field changes
        var inputFields = document.querySelectorAll("input");
        inputFields.forEach(function(input) {
            input.addEventListener("input", calculateInsuranceCost);
        });
    </script>
